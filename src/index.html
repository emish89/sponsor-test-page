<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sponsor page</title>
    <!-- PROD -->
    <script type="module" src="https://panenka.uefa.com/panenka/panenka.js"></script>
    <link rel="stylesheet" href="https://panenka.uefa.com/panenka/panenka.css" />
    <link rel="stylesheet" href="css/main.scss" />
  </head>

  <body class="pk-root" pk-competition="wucl" pk-theme="light" style="background-color: var(--pk-ui-02)">
    <pk-simple-header
      bg-color="primary-01"
      bg-img=""
      icon-color="ui-06"
      icon-size="24"
      close-href=""
      title-color="text-04"
      class="hydrated"
      height="60"
      width="100%"
      text="Sponsor TEST page"
      content-max-width="100%"
      style="
        --pk-simple-header--bg-color: var(--pk-primary-01);
        --pk-simple-header--title-color: var(--pk-text-04);
        --pk-simple-header--height: 60px;
        --pk-simple-header--width: 100%;
        --pk-simple-header--content-max-width: 100%;
      "
      disable-close=""
    >
    </pk-simple-header>

    <div class="pk-container">
      <div class="pk-row pk-mw--100 pk-align-items--center pk-justify-content--between">
        <div class="pk-col pk-col--span-sm-6 pk-col--span-md-3">
          <pk-dropdown id="baseUrl">
            <pk-button slot="trigger" class="adaptive-width hydrated" appearance="contained" type="button">
              environment
              <pk-icon name="navigation-chevron-down" class="pk-ml--8 hydrated" role="img"></pk-icon>
              <small id="baseUrlSelection"></small>
            </pk-button>
            <pk-menu class="hydrated">
              <h4 slot="header">Use</h4>
              <pk-menu-item
                class="hydrated"
                printValue="PRD"
                value="https://fsp-sponsor-service-prod-fcql6.uefa.com/v1/sponsors?competitionIds={competition}&platform=DEFAULT&countryCode={countryCode}"
              >
                <pk-icon
                  name="tab-bar-ucl-fantasy-active"
                  color="primary-01"
                  slot="prefix"
                  role="img"
                  class="hydrated"
                  style="--pk-icon--color: var(--pk-primary-01)"
                ></pk-icon>
                PRODUCTION
              </pk-menu-item>
              <pk-menu-item
                printValue="INT"
                value="https://fsp-sponsor-service.int.uefa.com/v1/sponsors?competitionIds={competition}&platform=DEFAULT&countryCode={countryCode}"
                class="hydrated"
                >INT</pk-menu-item
              >
              <span slot="footer">
                <pk-identifier bg-color="elevation-01" rounded="true" border-radius="spacing-l">
                  <span slot="primary"> requires UEFA VPN</span>
                  <pk-icon
                    name="tab-bar-ucl-fantasy-active"
                    color="primary-01"
                    slot="suffix"
                    role="img"
                    class="hydrated"
                    style="--pk-icon--color: var(--pk-primary-01)"
                  ></pk-icon>
                </pk-identifier>
              </span>
            </pk-menu>
          </pk-dropdown>
        </div>
        <div class="pk-col pk-col--span-sm-6 pk-col--span-md-3">
          <pk-dropdown id="competitionId" name="competitionId">
            <pk-button slot="trigger" class="adaptive-width hydrated" appearance="contained" type="button">
              competition
              <pk-icon name="navigation-chevron-down" class="pk-ml--8 hydrated" role="img"></pk-icon>
              <small id="competitionIdSelection"></small>
            </pk-button>
            <pk-menu class="hydrated pk-overflow--auto" style="max-height: 70vh"></pk-menu>
          </pk-dropdown>
        </div>
        <div class="pk-col pk-col--span-sm-6 pk-col--span-md-3">
          <div class="slide-panel-wrapper">
            <pk-button
              class="toggle-button"
              aria-label="button"
              appearance="contained"
              type="button"
              width="120"
              high-contrast="false"
              onClick="javascript:document.querySelector('pk-side-panel').toggle()"
              appearance="text"
            >
              Change nations
            </pk-button>
            <pk-side-panel
              mobile-width="100vh"
              desktop-width="300px"
              padding-left="12"
              padding-right="12"
              style="z-index: 10"
            >
              <div slot="content" class="pk-ml--12 pk-mt--12 pk-mr--12" style="height: 100%">
                <div class="icon-grid">
                  <div class="icon-wrapper">
                    <div class="icon-container">
                        <pk-icon id="select-all-checkboxes" name="football-goal" title="Select all"></pk-icon>
                      </div>
                      <span>all</span>
                    </div>                  
                    <div class="icon-wrapper">
                      <div class="icon-container">
                        <pk-icon id="clear-all-checkboxes" name="football-goal-penalty-missed-color" title="Deselect all" ></pk-icon>
                      </div>
                      <span>clear</span>
                    </div>                  
                    <div class="icon-wrapper">
                      <div class="icon-container">
                        <pk-icon onclick="javascript:document.querySelector('pk-side-panel').toggle()" color="text-02" name="navigation-close"/>
                      </div>
                      <span>close</span>
                    </div>
                </div>
                  <div id="countryCheckboxes"></div>
                </div>
              </div>
              </pk-side-panel>
        </div>        
        <div class="pk-col pk-col--span-sm-6 pk-col--span-md-3">
          <pk-button
            aria-label="button"
            appearance="contained"
            type="button"
            width="130"
            high-contrast="false"
            id="get-competition-button"
          >
            <small>Get competition Data</small>
          </pk-button>
        </div>
      </div>
      <pk-divider class='divider--horizontal' direction="horizontal" ></pk-divider>
      <div class="pk-row" id="pk-codes-chips"></div>
      <pk-divider class='divider--horizontal' direction="horizontal" ></pk-divider>
      <div class="pk-row pk-mw--100">
        <div class="pk-col pk-col--span-12">
          <pk-table            
            table-id="sponsor-table"
            with-divider="true"
            row-divider="true"
            width=""
            id="sponsor-table"
            aria-describedby="sponsor-api-response"
            cell-vertical-pad="24"
            aligned="center"
          >
            <pk-table-header center>
              <pk-table-header-col aligned="center" column-key="language" sortable>language</pk-table-header-col>
              <pk-table-header-col aligned="center" column-key="info">info</pk-table-header-col>
              <pk-table-header-col aligned="center" column-key="colors">assets</pk-table-header-col>                            
              <pk-table-header-col aligned="center" column-key="introText">introText</pk-table-header-col>
              <pk-table-header-col aligned="center" column-key="links">links</pk-table-header-col>              
              <pk-table-header-col aligned="center" column-key="tags">tags</pk-table-header-col>              
            </pk-table-header>
            <pk-table-body class="pk-overflow--visible">            
            </pk-table-body>
          </pk-table>
        </div>
        <div id="noContentFound" class="pk-col pk-col--span-6 pk-col--offset-3">
          <pk-empty-message>
            <div slot="title">We're sorry...</div>
            <div>No items are available for your selection.</div>
          </pk-empty-message>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./main.ts"></script>
</html>
